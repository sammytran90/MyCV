<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyCV</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <!-- personal -->
        <div class="personal">
            <div class="picture">
                <!-- <img :src="picture" alt=""> -->
            </div>
            <div class="profile">
                <div class="name" v-html="name">{{name}}</div>
                <div class="detail">
                    <div class="left">
                        <p>
                            <span class="text-red">Address:</span> {{address}}</p>
                    </div>
                    <div class="right">
                        <p>
                            <span class="text-red">Email:</span> {{email}}</p>
                        <p>
                            <span class="phone"></span> {{phone}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Objective -->
        <div class="objective">
            <div class="tittle">
                <h3 class="text-red">OBJECTIVE</h3>
            </div>
            <div class="content">
                <p>{{objective}}</p>
            </div>
        </div>
        <!-- experience -->
        <div class="experience">
            <div class="tittle">
                <h3 class="text-red">WORK EXPERIENCE</h3>
            </div>
            <div class="content">
                <div v-for="item in experience">
                    <div class="company">
                        <div class="company__name">{{item.company_name}}</div>
                        <div class="company__period">{{item.company_period}}</div>
                    </div>
                    <div class="position">{{item.position}}</div>
                    <ul>
                        <li v-for="task in item.tasks">{{task}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- education -->
        <div class="education">
            <div class="tittle">
                <h3 class="text-red">EDUCATION</h3>
            </div>
            <div class="content">
                <div v-for="item in education">
                    <div class="education__tittle">
                        <div class="left">{{item.speciality}}</div>
                        <div class="right">{{item.period}}</div>
                    </div>
                    <div class="university">{{item.university}}</div>
                </div>
            </div>
        </div>
        <!-- interests -->
        <div class="interests">
            <div class="tittle">
                <h3 class="text-red">INTERESTS</h3>
            </div>
            <div class="content">{{interests}}</div>
        </div>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
